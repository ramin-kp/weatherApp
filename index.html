<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>ramin karimpour | weather app</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header__container">
          <div>
            <button class="header__btn">جست‌وجو</button>

            <input
              class="header__search-input"
              type="text"
              placeholder="نام شهر خود را به انگلیسی وارد کنید ..."
            />
          </div>
          <img
            class="header__img"
            src="./img/location.png"
            alt="location-img"
          />
        </div>
        <div class="weather"></div>
      </header>
      <div class="forecast"></div>
    </div>
    <footer class="footer">
      <h3 class="footer__text">ساخته شده با ❤️ توسط رامین کریم پور👨‍💻</h3>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
